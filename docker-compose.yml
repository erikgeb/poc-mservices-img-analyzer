services:
  rabbitmq:
    image: rabbitmq:4.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit deprecated_features [{management_metrics_collection,permit}]"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
    healthcheck:
      test: cypher-shell -u neo4j -p password123 "RETURN 1"
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  workflow-api:
    build: ./services/workflow-api
    ports:
      - "3000:3000"
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  image-fetcher:
    build: ./services/image-fetcher
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  metadata-extractor:
    build: ./services/metadata-extractor
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  object-detection:
    build: ./services/object-detection
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  image-annotator:
    build: ./services/image-annotator
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  storage-service:
    build: ./services/storage-service
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_PUBLIC_URL: http://localhost:9000
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images

  notification-service:
    build: ./services/notification-service
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./data/images:/data/images
